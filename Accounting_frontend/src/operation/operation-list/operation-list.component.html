<div class="d-flex flex-column h-100">
  <div class="button-container mb-2">
    <app-button
      text="Добавить"
      (buttonClick)="onCreate()"
    ></app-button>

    <app-button
      text="Изменить"
      [enabled]="!!selected"
      (buttonClick)="onModify()"
    ></app-button>

    <app-button
      text="Удалить"
      [enabled]="!!selected"
      (buttonClick)="onDelete()"
    ></app-button>
  </div>

  <app-table
    class="min-height-0"
    [(selected)]="selected"
    [columns]="columns"
    [dataSource]="dataSource"
    (doubleClick)="onModify()"
    (selectedChange)="onSelectedChange($event)"
  ></app-table>

  <div *ngIf="balances?.length" class="balances">
    <div *ngFor="let balance of balances" class="balance">
      <div class="account acc-header-3">
        {{ balance.account }}
      </div>

      <div class="sum acc-header-3">
        {{ balance.sum | number:'1.2-2' }}р.
      </div>
    </div>
  </div>
</div>
